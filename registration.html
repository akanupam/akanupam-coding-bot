<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register yourself</title>
    <style>
        body {
            background:linear-gradient(to left, purple,whitesmoke) ;
        }

        form {
            max-width: 400px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
        }

        form button {
            background-color: #333;
            color: #fff;
            padding: 0.5em;
            border: none;
            cursor: pointer;
        }
        button:hover{
    transform: scale(1.1);
}
    </style>
</head>

<body>

    <header>
        <nav style="text-align: right;">
            <button ><a href="enhance.html" >Home</a></button>
        </nav>
        <h1 style="text-align: center;">Gift recommendation</h1>
    </header>

    <section>
        <h2 style="text-align: center;">Registration</h2>
        <p style="text-align: center;">Create an account to access additional features.</p>

        <!-- Registration Form -->
        <form action="/register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>

    </footer>

</body>

</html>
